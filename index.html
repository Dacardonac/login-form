<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Challenge to practice HTML5, CSS3 and JS" />
  <meta name="keywords" content="Frontend, JavaScript, HTML, JS, CSS, Vite, Sass, Scss, Challenge, Form, Daniel, Alejandro, Cano, Cardona" />
  <meta name="sitedomain" content="https://example.com/" />

  <meta name="googlebot" content="index,follow" />
  <meta name="revisit-after" content="15days" />
  <script defer type="module" src="./assets/scripts/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/main.scss">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <title>Login Page</title>
</head>
<body>
  <main>
    <section class="container">
      <article class="container__form">
        <form action="" class="form sign-in">
          <h2 class="form__title">Login</h2>
          <div class="form__social">
            <ion-icon class="form__social-icons" name="logo-google"></ion-icon>
            <ion-icon class="form__social-icons" name="logo-facebook"></ion-icon>
            <ion-icon class="form__social-icons" name="logo-apple"></ion-icon>
          </div>
          <span class="form__text">Or Enter your Email and Password</span>
          <div class="form__inputs">
            <ion-icon name="mail-outline"></ion-icon>
            <input class="form__inputs-input" type="text" placeholder="Email">
          </div>
          <div class="form__inputs">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input class="form__inputs-input" type="password" placeholder="Password">
          </div>
          <a class="form__recovery" href="#">Forgot your Password?</a>
          <button type="submit" class="form__buttons">SIGN IN</button>
        </form>
      </article>
      <article class="container__form">
        <form action="" class="form sign-up">
          <h2 class="form__title">Sign Up</h2>
          <div class="form__social">
            <ion-icon class="form__social-icons" name="logo-google"></ion-icon>
            <ion-icon class="form__social-icons" name="logo-facebook"></ion-icon>
            <ion-icon class="form__social-icons" name="logo-apple"></ion-icon>
          </div>
          <span class="form__text">Or Use your Email to register</span>
          <div class="form__inputs">
            <ion-icon name="person-outline"></ion-icon>
            <input class="form__inputs-input" type="text" placeholder="Username">
          </div>
          <div class="form__inputs">
            <ion-icon name="mail-outline"></ion-icon>
            <input class="form__inputs-input" type="text" placeholder="Email">
          </div>
          <div class="form__inputs">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input class="form__inputs-input" type="password" placeholder="Password">
          </div>
          <button type="submit" class="form__buttons form__buttons-light">SIGN UP</button>
        </form>
      </article>
      <article class="container__welcome">
        <div class="welcome-sign-up welcome">
          <h3 class="welcome__title">Welcome</h3>
          <p class="welcome__paragraph">Don't have an account yet? sign up here</p>
          <button class="form__buttons welcome__buttons" id="btn-sign-up">SIGN UP</button>
        </div>
        <div class="welcome-sign-in welcome">
          <h3 class="welcome__title">Join Us</h3>
          <p class="welcome__paragraph">Do you already have an Account? log in here</p>
          <button class="form__buttons welcome__buttons-light" id="btn-sign-in">LOGIN</button>
        </div>
      </article>
    </section>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
